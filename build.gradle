plugins {
    id 'java'
}

group 'EPAM_FINAL_2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.epam.seaFight.Launcher'
        )
    }
}